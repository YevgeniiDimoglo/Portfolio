    PCFは、シャドウマップのサンプリングを拡張してエッジの滑らかさを向上させます。具体的な手法としては、各ピクセルにおいて複数のサンプルを取り、そのサンプルの深度値を比較して影の被覆率を計算します。これにより、エッジの周りの複数のサンプルを考慮することで、柔らかい影を生成することができます。
