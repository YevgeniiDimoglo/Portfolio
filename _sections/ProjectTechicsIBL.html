    高ダイナミックレンジの環境マップ(HDRIマップ)は、360度の環境全体を捉えた画像です。この画像は、照明情報を含む色や明るさの情報を提供します。
    IBLを使用すると、シーン内の物体は周囲の環境に基づいてリアルな反射を持つことができます。物体の表面はHDRIマップからの照明情報を利用し、周囲の環境に適切に反映されます。
